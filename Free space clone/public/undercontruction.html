<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/uc.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>
            Under Contruction
        </title>
    </head>
    <body>
        <header>
            <div class="hero">
                <h1>
                    Building an Awesome Website
                </h1>
                <hr>
                <p id = "launch"></p>
            </div>
        
        </header>
    </body>
    <script>
          var countDownDate = new Date("Jan 22, 2023 00:00:00").getTime();

            var x = setInterval(function () {

                var now = new Date().getTime();

                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById('launch').innerHTML = "EXPIRED";
                }

            }, 1000);
    </script>
</html>
